
<div id="p5container"></div>
<script type="text/javascript">

var xspacing = 5;   // How far apart should each horizontal location be spaced
var w;              // Width of entire wave

var theta = 0.0;  // Start angle at 0
var amplitude = 75.0;  // Height of wave
var period = 500.0;  // How many pixels before the wave repeats
var dx;  // Value for incrementing X, a function of period and xspacing
var yvalues1;  // Using an array to store height values for the wave
var yvalues2;  // Using an array to store height values for the wave

function setup() {
  var canvas = createCanvas(1000, 360);
  canvas.parent("p5container");
  w = width+xspacing;
  dx = (TWO_PI / period) * xspacing;
  yvalues1 = new Array(w/xspacing);
  yvalues2 = new Array(w/xspacing);
  slider1 = createSlider(0,TWO_PI,0,0);
  slider2 = createSlider(0,TWO_PI,0,0);
}

function draw() {
  background(0);
  calcWave();
  renderWave();
}

function calcWave() {
  // Increment theta (try different values for 'angular velocity' here

  // For every x value, calculate a y value with sine function
  var x1 = slider1.value();
  for (var i = 0; i < yvalues1.length; i++) {
    yvalues1[i] = sin(x1)*amplitude;
    x1+=dx;
  }

  var x2 = slider2.value();
  for (var i = 0; i < yvalues2.length; i++) {
    yvalues2[i] = sin(x2)*amplitude;
    x2+=dx;
  }
}

function renderWave() {
  noStroke();
  fill(0, 0, 255,120);
  // A simple way to draw the wave with an ellipse at each location
  for (var x = 0; x < yvalues1.length; x++) {
    ellipse(x*xspacing, height/2+yvalues1[x], 5, 5);
  }

  fill(255, 0, 0,120);
  // A simple way to draw the wave with an ellipse at each location
  for (var x = 0; x < yvalues2.length; x++) {
    ellipse(x*xspacing, height/2+yvalues2[x], 5, 5);
  }

  fill(255);
  // A simple way to draw the wave with an ellipse at each location
  for (var x = 0; x < yvalues2.length; x++) {
    ellipse(x*xspacing, height/2+(yvalues1[x]+yvalues2[x]), 2, 2);
  }

}


</script>
